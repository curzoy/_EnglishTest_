<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="http://services.webchin.org/web-fonts/web-font?font=amiriregular" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Mandali&display=swap" rel="stylesheet">
        <title>English Test</title>
    </head>
    <body>
        <div class="rootContainer">
        <div id="header">
            <div class="qustion">
                <p id="word"></p><br>
                <p id="vocabulary"></p>
            </div>
        </div>
        <span style="display: block; height: 72pt; border-width: 1px;line-height: 24pt; font-size: 19pt; text-align: center; margin: 1.2em"></span>
        
        <div id="menu">
                <div class="wrapper">
                    <input type="radio" name="select" id="option-1" onclick="optionSelected()">
                    <input type="radio" name="select" id="option-2" onclick="optionSelected()">
                    <input type="radio" name="select" id="option-3" onclick="optionSelected()">
                    <input type="radio" name="select" id="option-4" onclick="optionSelected()">
                      <label for="option-1" class="option option-1" id="select-one-label"></label>
                      <label for="option-2" class="option option-2" id="select-two-label"></label>
                      <label for="option-3" class="option option-3" id="select-three-label"></label>
                      <label for="option-4" class="option option-4" id="select-four-label"></label>
                </div>
        </div>
        <hr style="width: 100%;">
        <div id="footer">
            <svg id="checkmark" onclick="selectOption()" xmlns="http://www.w3.org/2000/svg" height="27px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0z" fill="none"></path><path d="M18 7l-1.41-1.41-6.34 6.34 1.41 1.41L18 7zm4.24-1.41L11.66 16.17 7.48 12l-1.41 1.41L11.66 19l12-12-1.42-1.41zM.41 13.41L6 19l1.41-1.41L1.83 12 .41 13.41z"></path></svg>
            <i class="fas fa-forward" style="color: gray; padding: 10px; align-items:center;"></i>
        </div>
    </div>
    </body>
    <script src="app.js"></script>
</html>
